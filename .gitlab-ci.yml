#DEPLOIEMENT LAISSER UN BOUTON MANUEL POUR LE FAIRE FAIRE PAR UNE PERSONNE
deploy_app:
  image: alpine:3.20
  stage: deploy
  script:
    - echo "Start deploy"
    - echo "Deploy finished"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  allow_failure: true
